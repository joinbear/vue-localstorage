<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://vuejs.org/js/vue.min.js?a=84848"></script>
	<script type="text/javascript" src="../dist/vue-localstorage.min.js"></script>
</head>
<body>
	<div id="app">
		<button @click="show">显示cookie</button>
		localstorage:{{ storage.local }} <br/>
		localstorage新开页面值也存在
		sessionstorage:{{ storage.session }}
		sessionstorage新开页面值将不存在
		
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			created:function(){
				this.$localStorage.setStorage("test","test localstorage",30*1000);
				let local = this.$localStorage.getStorage("test")
				if(!local){
					this.$localStorage.setSession("test","test sessionStorage");
				}
			},
			data: {
            	storage: {
            		cookie: "",
            		local: "",
            		session: ""
            	}
	        },
	        methods: {
	            show: function () {
	                this.storage.local = this.$localStorage.getStorage("test");
	                this.storage.session = this.$localStorage.getSession("test")
	            }
	        }
		});
	</script>
</body>
</html>
